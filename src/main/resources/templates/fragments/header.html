<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 1. Body 上方留白：56px (配合 50px 的 Navbar，留一點呼吸空間) */
        body { padding-top: 56px; background-color: #f4f7f9; }
        
        /* 隱藏舊樣式 */
        .site-header { display: none !important; } 

        /* 2. 自訂 Navbar 高度：50px */
        .navbar-custom {
            min-height: 50px !important;
            height: 50px !important;
            padding: 0 !important;
        }

        /* 3. Logo 微調：垂直置中 */
        .navbar-brand-custom {
            font-size: 20px !important;
            margin-right: 20px;
            line-height: 50px !important;
            padding: 0 !important;
        }

        /* 4. 連結微調：垂直置中 */
        .nav-link-custom {
            font-size: 15px !important;
            padding: 0 12px !important;
            line-height: 50px !important;
            color: rgba(255,255,255,0.85) !important;
        }
        .nav-link-custom:hover {
            color: #fff !important;
        }

        /* 5. 按鈕微調：垂直置中 */
        .btn-sm-custom {
            padding: 4px 12px !important;
            font-size: 14px !important;
            margin-top: 9px; /* (50px - 按鈕高度約32px) / 2 = 9px */
        }
        
        /* Toggler 微調 */
        .navbar-toggler {
            margin-top: 8px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold fst-italic navbar-brand-custom" href="/index.html">
                <i class="bi bi-car-front-fill me-2"></i>Gjun Rent
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/index.html">首頁</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/reserve">預約租車</a>
                    </li>

                    <li class="nav-item" th:if="${session.loginUserId != null}">
                        <a class="nav-link nav-link-custom" th:href="@{/allmyorders.html}">
                            我的訂單
                        </a>
                    </li>

                    <li class="nav-item" th:if="${session.loginUserId != null}">
                        <a class="nav-link nav-link-custom" href="/member.html">
                            會員中心
                        </a>
                    </li>

					<li class="nav-item ms-2" th:if="${session.loginUserId != null}">
					    <a href="javascript:void(0);" 
					       class="btn btn-outline-danger btn-sm-custom"
					       onclick="handleLogout()">
 					       登出
					   </a>
					</li>

                    <li class="nav-item ms-3" th:if="${session.loginUserName != null}">
                        <span class="text-warning fw-bold" style="font-size: 14px; line-height: 50px;" 
                              th:text="'你好，' + ${session.loginUserName}"></span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/member.js"></script>
</body>
</html>
