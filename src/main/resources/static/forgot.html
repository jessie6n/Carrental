<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>忘記密碼</title>
<!-- Google 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Noto Sans TC', sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
    }

    h3 {
        margin-bottom: 25px;
        color: #333;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
    }

    input[type="email"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
    }
</style>
</head>
<body>

<div class="container">
    <h3>忘記密碼</h3>
    <input type="email" id="email" placeholder="輸入 Email">
    <button id="btnForgot">送出</button>
    <div class="footer">請輸入註冊時使用的 Email，我們將寄送重設密碼信。</div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$("#btnForgot").click(() => {
    const email = $("#email").val().trim();
    if(email === "") {
        alert("請輸入 Email");
        return;
    }

    // 禁用按鈕，防止重複點擊
    $("#btnForgot").prop("disabled", true).text("寄送中...");

    $.post("http://localhost:8080/forgot", { email })
        .done(res => {
            alert(res);
            // 可選：寄出成功後改按鈕文字
            $("#btnForgot").text("已寄送");
        })
        .fail(err => {
            alert(err.responseText);
            // 失敗時恢復按鈕可點
            $("#btnForgot").prop("disabled", false).text("送出");
        });
});
</script>

</body>
</html>
