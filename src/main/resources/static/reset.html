<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>重設密碼</title>
<!-- Google 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Noto Sans TC', sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
    }

    h3 {
        margin-bottom: 25px;
        color: #333;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
    }

    input[type="password"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    .footer {
        margin-top: 15px;
        font-size: 14px;
        color: #777;
    }
</style>
</head>
<body>

<div class="container">
    <h3>重設密碼</h3>
    <input type="password" id="newPwd1" placeholder="新密碼">
    <input type="password" id="newPwd2" placeholder="確認密碼">
    <button id="btnReset">重設密碼</button>
    <div class="footer">請輸入新的密碼，並確認兩次一致。</div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
const url = new URL(location.href);
const token = url.searchParams.get("token");
const email = url.searchParams.get("email");

// 驗證 token
$.post("http://localhost:8080/verify-token", { email, token })
    .fail(() => {
        alert("驗證失敗或已過期");
        location.href = "forgot.html";
    });

// 防止重複送出
let isSubmitting = false;

$("#btnReset").click(() => {
    if(isSubmitting) return; // 已在送出中
    isSubmitting = true;
    $("#btnReset").prop("disabled", true).text("送出中...");

    let newPwd1 = $("#newPwd1").val().trim();
    let newPwd2 = $("#newPwd2").val().trim();

    if(newPwd1 === "" || newPwd2 === "") {
        alert("請完整輸入新密碼與確認密碼");
        isSubmitting = false;
        $("#btnReset").prop("disabled", false).text("重設密碼");
        return;
    }
    if(newPwd1 !== newPwd2) {
        alert("密碼不一致,請重新輸入");
        isSubmitting = false;
        $("#btnReset").prop("disabled", false).text("重設密碼");
        return;
    }

    $.post("http://localhost:8080/reset-password", {
        email,
        token,
        newPassword: newPwd1
    })
    .done(() => {
        alert("重設成功，請重新登入");
        location.href = "login.html";
    })
    .fail(err => {
        alert(err.responseText);
        isSubmitting = false;
        $("#btnReset").prop("disabled", false).text("重設密碼");
    });
});
</script>

</body>
</html>
