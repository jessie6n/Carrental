<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員註冊 | GOTO Rent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body { padding-top: 70px; background-color: #f4f7f9; }
        .register-box {
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Gjun Rent</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">會員登入</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="register-box">
            <h2 class="text-center mb-4 fw-bold">註冊新會員</h2>
            <form id="registerForm" onsubmit="return false">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">姓名</label>
                        <input type="text" id="membername" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">身分證字號</label>
                        <input type="text" id="idnumber" class="form-control" pattern="^[A-Z][1-2][0-9]{8}$" title="格式錯誤" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">手機號碼</label>
                        <input type="text" id="phone" class="form-control" pattern="^09\d{8}$" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">生日</label>
                        <input type="date" id="birthday" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label d-block">性別</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="男" id="g_male" checked>
                            <label class="form-check-label" for="g_male">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="女" id="g_female">
                            <label class="form-check-label" for="g_female">女</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">通訊地址</label>
                        <input type="text" id="address" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">密碼</label>
                        <input type="password" id="registerpw" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">確認密碼</label>
                        <input type="password" id="checkpw" class="form-control" required>
                    </div>

                    <div class="col-12 mt-4">
                        <button id="registernew" class="btn btn-primary w-100 py-2 fw-bold">確認註冊</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/member.js"></script>
</body>
</html>
