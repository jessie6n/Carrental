<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gjun Rent</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        /* 背景漸層 + 圖片 */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('https://images.unsplash.com/photo-1584622013414-8d84f5b3a6fc?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 卡片樣式 */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #343a40;
        }

        .login-card input {
            margin-bottom: 15px;
        }

        .login-card .btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .login-card .btn-forget,
        .login-card .btn-register {
            background: none;
            border: none;
            color: #0d6efd;
            padding: 0;
            font-size: 0.9rem;
        }

        .login-card .btn-forget:hover,
        .login-card .btn-register:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>會員登入</h2>
        <form onsubmit="return false">
            <input type="text" id="username" class="form-control" placeholder="請輸入身分證字號或 Email" />
            <input type="password" id="password" class="form-control" placeholder="請輸入密碼" />
            
            <button id="login" class="btn btn-primary">登入</button>
            
            <div class="d-flex justify-content-between mt-2">
                <button id="forgetpw" class="btn-forget" onclick="location.href='forgot.html'">忘記密碼</button>
                <button id="register" class="btn-register">註冊會員</button>
            </div>
        </form>
    </div>

    <script src="js/member.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
